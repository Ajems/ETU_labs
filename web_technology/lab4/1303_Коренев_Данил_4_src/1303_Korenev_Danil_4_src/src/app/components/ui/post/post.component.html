<mat-card class="post-card">
  <mat-card-header class="post-card-header">
    <mat-card-title class="post-card-title">
      {{ post!.ownerName }}
    </mat-card-title>
    <div class="post-card-date" *ngIf="post">
      {{ post!.dateCreated | date: "dd.MM.yyyy Ð² HH.mm" }}
    </div>
  </mat-card-header>
  <mat-card-content class="post-card-content">
    {{ post!.content }}
  </mat-card-content>
</mat-card>

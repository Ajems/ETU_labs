<div class="add-post-container">
  <mat-form-field class="post-input">
    <textarea matInput placeholder="Введите текст поста" [(ngModel)]="postText"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" class="publish-button" (click)="publishPost()">Опубликовать</button>
</div>
